<!DOCTYPE html>
<html lang="en">

<head>

    <title>TEST CYE</title>
    <script>
        // function openAlert(){
        //     alert('BTN clicked');

        function getBtn(){
            let arrBtn = document.querySelectorAll('button');
            arrBtn.forEach(elm => {
                elm.addEventListener('click', ()=>{
                    alert('BTN clicked');
                });
            });
        }
    </script>
</head>
 
<body onload="getBtn()">

    <button>
        1
    </button>

    <button>
        2
    </button>

    <button>
        3
    </button>

</body>

</html>
